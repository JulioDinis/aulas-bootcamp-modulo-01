<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>

<body>
    <!-- Semantica-->

    <table>
        <thead>
            <Tr>
                <th>Usuário</th>
                <th>Nome</th>
                <th>Idade</th>
            </Tr>
        </thead>
        <tbody>
            <tr>
                <th>#1</th>
                <td>Gunnar</td>
                <td>32</td>
            </tr>
            <tr>
                <th>#2</th>
                <td>Fernanda</td>
                <td>22</td>
            </tr>
            <tr>
                <th>#3</th>
                <td rowspan="2">Bia</td>
                <td>19</td>
            </tr>
            <tr>
                <th>#4</th>

                <td>54</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Média Idade:</th>
                <td colspan="2">20</td>

            </tr>
            <tr>
                <th>Total Usuários:</th>
                <td colspan="2">3</td>

            </tr>

        </tfoot>
    </table>
